<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffdde1;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 28px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #444;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button class="btn" id="yes" onclick="yesClick()">Yes üíò</button>
    <button class="btn" id="no" onmouseover="moveButton()">No üôà</button>

    <script>
        function yesClick() {
            document.body.innerHTML = "<h1>Yayyy!! ‚ù§Ô∏è I love you so much üòç</h1>";
        }

        function moveButton() {
            var button = document.getElementById("no");
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>

</body>
</html>
